replicaCount: 3

image:
  repository: ap-tokyo-1.ocir.io/nrsswwev6ppj/ocir-private
  pullPolicy: IfNotPresent
  tag: blue-nginx-latest
  pullSecrets:
    - name: ocir-secret  # your image pull secret

imagePullSecrets:
  - name: ocir-secret

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

service:
  type: LoadBalancer
  port: 80

livenessProbe:
  httpGet:
    path: /
    port: http

readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}

name: Build and Push Python Web App to OCIR

on:
  push:
    branches:
      - main  # change if your main branch is different
    paths:
      - Python-Based/**  # only trigger when files in Python-Based folder change

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to OCIR
        run: |
          echo "${{ secrets.OCI_PRIVATE_KEY }}" > private.pem
          chmod 600 private.pem
          AUTH_TOKEN=$(openssl dgst -sha256 -sign private.pem <(echo -n '') | base64)
          docker login \
            -u "${{ secrets.OCI_TENANCY_OCID }}/${{ secrets.OCI_USER_OCID }}/${{ secrets.OCI_FINGERPRINT }}" \
            -p "${AUTH_TOKEN}" \
            ap-tokyo-1.ocir.io

      - name: Build Docker Image
        run: |
          IMAGE=ap-tokyo-1.ocir.io/nrsswwev6ppj/ocir-private:python-web-latest
          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV
          docker build -t $IMAGE -f Python-Based/Dockerfile Python-Based/

      - name: Push Docker Image
        run: docker push $IMAGE

      # Optional: Auto-update deployment.yaml for ArgoCD
      - name: Update Deployment Image
        run: |
          sed -i "s|image: .*|image: ${IMAGE}|g" Python-Based/deployment.yaml
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add Python-Based/deployment.yaml
          git commit -m "Update image to ${IMAGE}"
          git push

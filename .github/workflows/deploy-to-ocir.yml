name: Build and Push to OCIR

on:
  push:
    branches:
      - main  # Change if your branch name is different

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to OCIR
        run: |
          echo "${{ secrets.OCI_PRIVATE_KEY }}" > private.pem
          chmod 600 private.pem
          docker login \
            -u "${{ secrets.OCI_TENANCY_OCID }}/${{ secrets.OCI_USER_OCID }}/${{ secrets.OCI_FINGERPRINT }}" \
            -p "$(openssl dgst -sha256 -sign private.pem <(echo -n '') | base64)" \
            ${REGISTRY}
        env:
          REGISTRY: ap-tokyo-1.ocir.io

      - name: Build Docker Image
        run: |
          IMAGE=${REGISTRY}/${{ secrets.OCI_TENANCY_OCID }}/python-web:$(date +%Y%m%d%H%M%S)
          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV
          docker build -t $IMAGE .

      - name: Push Docker Image
        run: docker push $IMAGE

      # Optional: Update Kubernetes manifest for ArgoCD auto-sync
      - name: Update Deployment Image
        run: |
          sed -i "s|<your-ocir-repo>/python-web:latest|$IMAGE|g" deployment.yaml
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add deployment.yaml
          git commit -m "Update image to $IMAGE"
          git push

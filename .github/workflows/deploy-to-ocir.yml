name: Build and Push Python Web App to OCIR

on:
  push:
    branches:
      - main
    paths:
      - Python-Based/**

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to OCIR
        run: |
          echo "${{ secrets.OCI_AUTH_TOKEN }}" | \
          docker login ap-tokyo-1.ocir.io \
            -u "${{ secrets.OCI_NAMESPACE }}/${{ secrets.OCI_USERNAME }}" \
            --password-stdin

      - name: Build Docker Image
        run: |
          IMAGE=ap-tokyo-1.ocir.io/nrsswwev6ppj/ocir-private:python-web-latest
          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV
          docker build -t $IMAGE -f Python-Based/Dockerfile Python-Based/

      - name: Push Docker Image
        run: docker push $IMAGE

      - name: Update Deployment Image
        run: |
          sed -i "s|image: .*|image: ${IMAGE}|g" Python-Based/deployment.yaml
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add Python-Based/deployment.yaml
          git commit -m "Update image to ${IMAGE}" || echo "No changes to commit"
          git push

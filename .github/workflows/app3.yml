name: Build and Deploy App3

on:
  push:
    branches:
      - main
    paths:
      - "app3/**"

env:
  APP_NAME: app3
  REGISTRY: ap-tokyo-1.ocir.io
  NAMESPACE: nrsswwev6ppj
  REPO: ocir-private
  IMAGE_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to OCIR
        run: echo "${{ secrets.OCI_AUTH_TOKEN }}" | docker login $REGISTRY -u "${NAMESPACE}/${{ secrets.OCI_USERNAME }}" --password-stdin

      - name: Build and push Docker image from ${{ env.APP_NAME }} folder
        run: |
          IMAGE=$REGISTRY/$NAMESPACE/$REPO:${APP_NAME}-${IMAGE_TAG}
          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV
          cd $APP_NAME
          docker build -t $IMAGE .
          docker push $IMAGE

  update-manifests:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout manifests repo
        uses: actions/checkout@v4
        with:
          repository: your-org/your-manifests-repo
          token: ${{ secrets.PAT_TOKEN }}

      - name: Update deployment image
        run: |
          sed -i "s|image: .*|image: ${IMAGE}|g" ${APP_NAME}/deployment.yaml
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git commit -am "Update ${APP_NAME} image to ${IMAGE}" || echo "No changes to commit"
          git push

apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-web
  labels:
    app: python-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-web
  template:
    metadata:
      labels:
        app: python-web
    spec:
      containers:
      - name: python-web
        image: ap-tokyo-1.ocir.io/nrsswwev6ppj/ocir-public:python-web-latest
        ports:
        - containerPort: 5000
